[project]
name = "pbutils"
version = "0.1.0"
description = "MacOS paste board utilities"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "NAKATA Keisuke", email="keisuke.nakata.919@gmail.com" },
]
scripts = { pbutils = "pbutils.cli:cli" }
dynamic = [ "dependencies", "optional-dependencies" ]

[build-system]
requires = [ "setuptools>=60" ]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
dependencies = { file = [ "requirements.in" ] }  # アプリの場合は "requirements.txt" のほうを指定
optional-dependencies.dev = { file = [ "requirements-dev.txt" ] }

[tool.pysen]
version = "0.10"

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 120
py_version = "py310"
isort_known_first_party = ["pbutils"]
[[tool.pysen.lint.mypy_targets]]
  paths = [
    "pbutils/",
    "tests/",
  ]

[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 120
target-version = ["py310"]

[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
known_first_party = ["pbutils"]
line_length = 120
multi_line_output = 3
use_parentheses = true
